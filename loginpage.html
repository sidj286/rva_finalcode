<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Log in to DepartSure
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    label {
      font-size: 14px;
      color: #009688;
      margin-bottom: 4px;
      display: block;
    }
    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      background: #009688;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }
    .text-right {
      text-align: right;
    }
    .text-xs {
      font-size: 12px;
    }
    .font-semibold {
      font-weight: bold;
    }
    .underline {
      text-decoration: underline;
    }
    .rounded-md {
      border-radius: 4px;
    }
    .bg-white {
      background: #fff;
      color: #333;
    }
    .mt-4 {
      margin-top: 16px;
    }
    .mb-10 {
      margin-bottom: 40px;
    }
    .my-8 {
      margin: 32px 0;
    }
    .text-center {
      text-align: center;
    }
  </style>
 </head>
 <body class="bg-black min-h-screen flex items-center justify-center px-6">
  <main class="w-full max-w-sm text-left">
   <h1 class="font-bold text-3xl leading-tight mb-10 text-white">
    Log in to
    <br/>
    DepartSure
   </h1>
   <form class="space-y-6">
    <div>
     <label class="block text-xs text-teal-500 mb-1" for="username">
      User name or email
     </label>
     <input autocomplete="username" class="w-full rounded-md bg-gray-300 text-black text-sm px-3 py-2 focus:outline-none" id="username" type="text"/>
    </div>
    <div>
     <label class="block text-xs text-teal-500 mb-1" for="password">
      Password
     </label>
     <div class="relative">
      <input autocomplete="current-password" class="w-full rounded-md bg-gray-300 text-black text-sm px-3 py-2 pr-10 focus:outline-none" id="password" type="password"/>
      <span class="absolute inset-y-0 right-3 flex items-center text-gray-600">
       <i class="fas fa-eye">
       </i>
      </span>
     </div>
     <div class="text-right mt-1">
      <a class="text-xs text-white" href="#">
       Forgot Password?
      </a>
     </div>
    </div>
    <button class="w-full bg-teal-600 text-white text-sm font-semibold rounded-md py-2 mt-4" type="button" onclick="window.location.href='pinakahome.html'">
     Log in
    </button>
   </form>
   <div class="flex items-center my-8">
    <hr class="flex-grow border-t border-gray-600"/>
    <span class="mx-3 text-xs text-gray-400">
     Or log in with Email
    </span>
    <hr class="flex-grow border-t border-gray-600"/>
   </div>
   <button class="w-full bg-white rounded-md py-2 flex items-center justify-center gap-2 text-sm font-semibold text-gray-700" type="button">
    <img alt="Google logo, a multicolored G letter" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/ac1731f6-6736-4c9c-12f0-c35f8e99cdcf.jpg" width="20"/>
    Log in with Google
   </button>
   <p class="text-center text-xs text-gray-400 mt-8">
    Don't have an account?
    <a class="font-semibold text-white underline" href="#">
     Sign up
    </a>
   </p>
  </main>
 </body>
</html>
