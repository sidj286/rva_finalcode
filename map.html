<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DepartSure - Interactive Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+4Ij8V+3b9jG5g6kFTRSrHE+8HbSJPcDwB0R4b0XY="
    crossorigin=""
  />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a; /* Tailwind slate-900 */
      color: white;
    }
    #map {
      height: 100%;
      min-height: 400px;
      border-radius: 0.75rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.75);
    }
    .profile-photo {
      width: 40px;
      height: 40px;
      border-radius: 9999px;
      border: 2px solid white;
      object-fit: cover;
    }
    button:focus-visible {
      outline: 2px solid #38bdf8; /* Tailwind sky-400 */
      outline-offset: 2px;
    }
  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between bg-slate-900 px-5 py-3 shadow-xl">
    <h1 class="text-2xl font-bold select-none">DepartSure</h1>
    <img
      src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/595384de-c92f-4424-9d7f-defe3d320d2f.png"
      alt="Friendly smiling middle-aged man with short hair and blue shirt, headshot photo"
      class="profile-photo"
      onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/3ba4eac2-3039-43ff-93dd-a0694f174c4d.png';"
    />
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-5 flex flex-col gap-5 bg-slate-800">
    <iframe width="1920" height="508" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="gmap_canvas" src="https://maps.google.com/maps?width=1920&height=508&hl=en&q=%20Bogo+()&t=&z=12&ie=UTF8&iwloc=B&output=embed"></iframe>
    <a href='https://www.versicherungen.at/pflegevorsorge/'>private Pflegevorsorge</a>
    <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=80e20b4d0db35642d38a2b462fd5b0078d31a60e'></script>

    <!-- Footer question and buttons -->
    <section aria-label="User interaction area" class="bg-slate-900 rounded-lg p-5 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 shadow-xl mt-6">
      <p class="text-lg font-medium select-none">How are you doing today?</p>
      <div class="flex gap-3">
        <button
          id="startPlanBtn"
          class="bg-cyan-600 hover:bg-cyan-500 focus:ring-4 focus:ring-cyan-300 text-white px-5 py-2 rounded-md transition-colors"
          type="button"
        >
          Start Plan
        </button>
        <button
          id="viewPlanBtn"
          class="bg-slate-600 hover:bg-slate-500 focus:ring-4 focus:ring-slate-400 text-white px-5 py-2 rounded-md transition-colors"
          type="button"
        >
          View Plan
        </button>
      </div>
    </section>
  </main>

  <!-- Google Maps iframe is now interactive above. Remove Leaflet JS and related scripts. -->
</body>
</html>
